name: Portable Build (Windows)

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build (portable only)
        run: npm run deploy
        continue-on-error: true

      - name: Create portable zip (win-unpacked)
        shell: pwsh
        run: |
          if (Test-Path 'release/win-unpacked') {
            Compress-Archive -Path 'release/win-unpacked/*' -DestinationPath 'release/opcua-tracer-portable.zip' -Force
          }

      - name: Upload portable artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-portable
          path: |
            release/opcua-tracer-portable.zip
